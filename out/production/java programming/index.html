<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* Basic CSS for the Login Page */

body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f2f5;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-form {
    background-color: white;
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.login-form h2 {
    margin-bottom: 1.5rem;
}

.login-form input {
    width: calc(100% - 2rem);
    padding: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #0056b3;
}

#error-message {
    color: #d9534f;
    margin-top: 10px;
    font-size: 0.9rem;
}

    </style>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="validateForm()">Login</button>
                <div id="error-message"></div>
            </form>
        </div>
    </div>
    <script >// JavaScript for form validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
        
            if (!email || !password) {
                errorMessage.textContent = 'All fields are required.';
                return;
            }
        
            // Email format validation (basic)
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }
        
            // Password length validation
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                return;
            }
        
            // If all validations pass, submit the form (or implement further logic)
            errorMessage.textContent = '';
            alert('Login successful!');
        }
        </script>
</body>
</html>
